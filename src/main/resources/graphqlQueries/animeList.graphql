query animeList($userName: String) {
  MediaListCollection(userName: $userName, type: ANIME) {
    user {
      id
    }
    lists {
      status
      entries {
        ...mediaListFragment
      }
    }
  }
}

fragment mediaListFragment on MediaList {
  progress
  media {
    id
    title {
      romaji(stylised: true)
    }
  }
}
